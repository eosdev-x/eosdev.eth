<!DOCTYPE html>
<html>
  <head>
    <title>eosdev's Social Media Links</title>
    <style>
      /* Neumorphism styles for buttons */
      .social-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1a1a1a;
      }
      
      .social-container button {
        padding: 20px;
        border: none;
        border-radius: 50%;
        background: #1a1a1a;
        box-shadow: 10px 10px 20px #101010,
                    -10px -10px 20px #2b2b2b;
        font-size: 1.2rem;
        margin: 0 10px;
        transition: all 0.3s ease-in-out;
      }
      
      .social-container button:hover {
        transform: translateY(-5px);
        box-shadow: 12px 12px 24px #101010,
                    -12px -12px 24px #2b2b2b;
      }
      
      .social-container a {
        text-decoration: none;
        color: #d9d9d9;
      }
      
      h1 {
        color: #d9d9d9;
        text-align: center;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <h1>eosdev's Social Media Links</h1>
    <div class="social-container">
      <button><a href="https://iris.to/eosev">Nostr</a></button>
      <button><a href="https://app.starname.me/profile/*eosdev">StarN</a></button>
      <button><a href="https://beta.howl.social/">Howl</a></button>
      <button><a href="https://t.me/eosdev_eth">Tele</a></button>
      <button><a href="https://twitter.com/eosdev_">Twit</a></button>
    </div>
  </body>
</html>
