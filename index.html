<!DOCTYPE html>
<html>
  <head>
    <title>eosdev.eth</title>
    <style>
      /* Neumorphism styles for buttons */
      .social-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1a1a1a;
      }
      
      .social-container button {
        padding: 20px;
        width: 200px;
        height: 200px;
        border: none;
        border-radius: 50%;
        background: #1a1a1a;
        box-shadow: 10px 10px 20px #101010,
                    -10px -10px 20px #2b2b2b;
        font-size: 1.2rem;
        margin: 0 10px;
        transition: all 0.3s ease-in-out;
      }
      
      .social-container button:hover {
        transform: translateY(-5px);
        box-shadow: 12px 12px 24px #101010,
                    -12px -12px 24px #2b2b2b;
      }
      
      .social-container a {
        text-decoration: none;
        color: #77216F;
      }
      
      h1 {
        color: #77216F;
        text-align: center;
        margin-top: 20px;
        background-color: #1a1a1a;
      }
      /* Logo styles */
      .logo {
        height: 50px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>
      <img class="logo" src="
https://gateway.pinata.cloud/ipfs/QmPiE7pwkP3TfFMsqSE1Qp1PB7AdrWJUjao8eFLowY5sdh" alt="Your Logo">
      eosdev.eth
    </h1>
    </style>
  </head>
  <body>
    <div class="social-container">
      <button><a href="https://iris.to/eosdev">Nostr</a></button>
      <button><a href="https://twitter.com/eosdev_">Twitter</a></button>
      <button><a href="https://beta.howl.social">Howl</a></button>
      <button><a href="https://t.me/eosdev_eth">Telegram</a></button>
      <button><a href="https://mstdn.social/@eosdev">Mastodon</a></button>
    </div>
  </body>
</html>
