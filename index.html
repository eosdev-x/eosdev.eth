  <script>
    function toggleDarkMode() {
      const darkMode = window.localStorage.getItem("darkMode");
      window.localStorage.setItem("darkMode", darkMode === "true" ? false : true);
      document.body.classList.toggle("dark-mode");
    }

    function init() {
      const darkMode = window.localStorage.getItem("darkMode");
      if (darkMode === "true") {
        document.body.classList.toggle("dark-mode");
      }
    }
    init();
  </script>

  <!-- Fetch BTC and ATOM price -->
  <script>
    const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,cosmos&vs_currencies=usd';
    fetch(url)
      .then(response => response.json())
      .then(data => {
        const btcPrice = data.bitcoin.usd;
        const atomPrice = data.cosmos.usd;
        document.getElementById('btc-price').innerText = `$${btcPrice}`;
        document.getElementById('atom-price').innerText = `$${atomPrice}`;
